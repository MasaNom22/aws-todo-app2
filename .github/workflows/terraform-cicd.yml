name: Terraform CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/terraform-cicd.yml"
  push:
    branches:
      - main
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/terraform-cicd.yml"

env:
  AWS_REGION: ap-northeast-1
  TERRAFORM_VERSION: "1.5.7"

jobs:
  terraform-fmt:
    name: Terraform Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        
  tflint:
    name: TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint (environments/bootstrap)
        run: tflint --chdir=environments/bootstrap

      - name: Run TFLint (environments/dev)
        run: tflint --chdir=environments/dev
        
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init (environments/bootstrap)
        run: terraform -chdir=environments/bootstrap init -backend=false

      - name: Terraform Validate (environments/bootstrap)
        run: terraform -chdir=environments/bootstrap validate

      - name: Terraform Init (environments/dev)
        run: terraform -chdir=environments/dev init -backend=false

      - name: Terraform Validate (environments/dev)
        run: terraform -chdir=environments/dev validate
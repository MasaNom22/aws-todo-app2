name: Terraform CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/terraform-cicd.yml"
  push:
    branches:
      - main
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/terraform-cicd.yml"

permissions:
  contents: read

concurrency:
  group: terraform-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TERRAFORM_VERSION: "1.5.7"
  TF_IN_AUTOMATION: "true"

jobs:
  terraform-fmt:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

  tflint:
    name: TFLint (environments/${{ matrix.environment }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        environment:
          - bootstrap
          - dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Init TFLint
        run: tflint --chdir=environments/${{ matrix.environment }} --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        run: tflint --chdir=environments/${{ matrix.environment }}

  terraform-validate:
    name: Terraform Validate (environments/${{ matrix.environment }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        environment:
          - bootstrap
          - dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform -chdir=environments/${{ matrix.environment }} init -backend=false -input=false -lockfile=readonly -no-color

      - name: Terraform Validate
        run: terraform -chdir=environments/${{ matrix.environment }} validate -no-color
